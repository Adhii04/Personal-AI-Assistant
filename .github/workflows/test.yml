name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
      SECRET_KEY: ${{ secrets.TEST_SECRET_KEY }}
      OPENAI_API_KEY: ${{ secrets.TEST_OPENAI_API_KEY }}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      PORT: 8000
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file from secrets
        working-directory: ./backend
        run: |
          echo "DATABASE_URL=${{ secrets.TEST_DATABASE_URL }}" > .env
          echo "SECRET_KEY=${{ secrets.TEST_SECRET_KEY }}" >> .env
          echo "ALGORITHM=HS256" >> .env
          echo "ACCESS_TOKEN_EXPIRE_MINUTES=30" >> .env
          echo "OPENAI_API_KEY=${{ secrets.TEST_OPENAI_API_KEY }}" >> .env
          echo "PORT=8000" >> .env
      
      - name: Run syntax check
        working-directory: ./backend
        run: |
          python -m py_compile app/main.py
          python -m py_compile app/config.py
          python -m py_compile app/models.py
          python -m py_compile app/database.py
          python -m py_compile app/auth.py
          python -m py_compile app/dependencies.py
          python -m py_compile app/schemas.py
          python -m py_compile app/routers/auth.py
          python -m py_compile app/routers/chat.py
          echo "✅ All Python files have valid syntax"
      
      - name: Test imports
        working-directory: ./backend
        run: |
          python -c "from app.main import app; print('✅ Backend imports successfully')"
          python -c "from app.models import User, ChatMessage; print('✅ Models import successfully')"
          python -c "from app.config import get_settings; print('✅ Config imports successfully')"
      
      - name: Test database tables creation
        working-directory: ./backend
        run: |
          python -c "from app.database import Base, engine; Base.metadata.create_all(bind=engine); print('✅ Database tables created successfully')"

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Create environment file
        working-directory: ./frontend
        run: |
          echo "VITE_API_URL=https://api.example.com" > .env
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Verify build output
        working-directory: ./frontend
        run: |
          if [ -d "dist" ]; then
            echo "✅ Frontend build successful"
          else
            echo "❌ Frontend build failed"
            exit 1
          fi

  summary:
    name: Test Summary
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Test Results
        run: |
          echo "Backend Tests: ${{ needs.test-backend.result }}"
          echo "Frontend Tests: ${{ needs.test-frontend.result }}"
          if [ "${{ needs.test-backend.result }}" == "success" ] && [ "${{ needs.test-frontend.result }}" == "success" ]; then
            echo "✅ All tests passed!"
          else
            echo "❌ Some tests failed"
            exit 1
          fi